{% extends 'base.html' %}
{% load static from staticfiles %}
{% load widget_tweaks %}



<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->
{%block menu%}
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.ifpb.edu.br/cajazeiras/extensao/coordenacao" class="simple-text">
                    Coordenação de Extensão
                </a>
            </div>

            <ul class="nav">
							<li>
									<a href="{% url 'lista_participantes' %}">
											<i class="ti-user"></i>
											<p>Participantes</p>
									</a>
							</li>

							<li class="active">
									<a href="{% url 'lista_cursos'%}">
											<i class="ti-ruler-pencil"></i>
											<p>Cursos</p>
									</a>
							</li>



            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Cursos</a>
                </div>
								<div class="collapse navbar-collapse">
										<ul class="nav navbar-nav navbar-right">

							<li>
														<a href="#">

								<input type="text" class=" border-input" placeholder="" value="">

								<button type="submit" class="ti-search"></button>
							</a></li>

										</ul>
								</div>

            </div>
        </nav>
{%endblock%}
{%block content%}


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">




													<div class="header">
															<h4 class="title">Dados dos Cursos</h4>
															<!-- <p class="category" align="right"><a href="{% url 'cadastro-curso' %}"><button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar curso</button></a></p> -->

													</div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                        <th>Curso</th>
                                    </thead>
                                    <tbody>
                                            <tr>
                                            {% for i in cursos %}
                                            <tr>
                                               <td>
                                                    <a href="{% url 'dados_curso' i.pk  %}">{{i.nome}}</a>
                                               </td>
                                            </tr>
                                            {% endfor %}
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>

                                        


                                    </tbody>
                                </table>

                            </div>
                    
{%endblock%}
